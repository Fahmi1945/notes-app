<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan</title>
    <!-- Styles are bundled by webpack. HtmlWebpackPlugin will inject the generated CSS/JS. -->
</head>

<body>

    <div class="app-container">

        <app-bar></app-bar>

        <div class="search-container">
            <input type="search" id="searchBar" placeholder="Cari catatan...">
        </div>

        <div id="noteListContainer" class="note-list">
        </div>

    </div>

    <div id="addNoteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <note-form></note-form>
        </div>
    </div>

    <div id="noteDetailModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="note-detail-content">
                <h2 id="detailTitle"></h2>
                <p id="detailDate" class="note-date"></p>
                <p id="detailBody"></p>
                <div class="form-actions">
                    <button type="button" class="button-close">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <loading-indicator hidden></loading-indicator><br>

    <!-- Script bundle is injected by HtmlWebpackPlugin (webpack). Do not reference source files directly. -->
</body>

</html>
